<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form<Form></Form></title>
</head>
<body>
    <form action="">
        <h1 style="text-align: center;">Registration Form</h1>

        <label for="">Student Name</label>
        <input type="text" minlength="2" maxlength="20" title="Enter Name 2 to 20 character" required>
        <br><br><br>


        <label for="">Email</label>
        <input type="email" required>
        <br><br><br>

        <label for="">Password</label>
        <input type="password"  minlength="4" maxlength="6" title="Enter Password 4 to 6 character" required>
        <br><br><br>

      

       <button>Submit</button>
    </form>
</body>
</html>
